{% extends 'main.html' %}
{% block main %}
<div class="col-md-5" id="left-coll">
    <form role="form" action="/login/registration/" method="post">
        {% csrf_token %}
        <div class="form-group">
              <label for="login">Логін</label>
              <input type="text" class="form-control" name="login" id="login" placeholder="Логін">              
         </div>
         <div class="form-group">
              <label for="first_name">Ім'я</label>
              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ім'я">              
         </div>
         <div class="form-group">
              <label for="last_name">Прізвище</label>
              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Прізвище">              
         </div>
         <div class="form-group">
              <label for="patronymic">По-батькові</label>
              <input type="text" class="form-control" name="patronymic" id="patronymic" placeholder="По-батькові">              
         </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">              
         </div>
         <div class="form-group">
              <label for="pass">Пароль</label>
              <input type="password" class="form-control" name="password1" id="password1" placeholder="Пароль">
              
         </div>
         <div class="form-group">
              <label for="pass">Пароль</label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="Пароль">             
         </div>
         <div class="form-group">
            <input type="checkbox" id="student" name="student">
            <label for="student">Учень</label>

            <input type="checkbox" id="teacher" name="teacher">
            <label for="teacher">Вчитель</label>

            <input type="checkbox" id="parent" name="parent" checked>
            <label for="parent">Відвідувач</label>
         </div>
         
        <div>
         <button type="submit" class="btn btn-default active">Регистрация</button>
        </div>
        
    </form>
</div>



<div class="col-md-7" id="left-coll">
  {{ login_error }}
</div>

{% endblock %}
